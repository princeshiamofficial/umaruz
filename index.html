<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umaru Oracle | Lazy Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --umaru-orange: #ff9d42; 
            --umaru-pink: #ff7eb9; 
            --umaru-white: #fffcf5;
            --cola-red: #e31e24;
        }
        
        body { 
            background: #ffeddb; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #5c3d2e;
            user-select: none;
        }

        #game-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* Umaru HUD Layer */
        .hud-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            pointer-events: none;
        }

        /* Bubbly Cartoon Panels */
        .game-panel {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.9);
            border: 6px solid var(--umaru-orange);
            border-radius: 40px;
            box-shadow: 0 10px 0 rgba(224, 117, 0, 0.3);
            position: relative;
        }

        .game-panel::after {
            content: 'üêπ';
            position: absolute;
            top: -25px;
            right: 20px;
            font-size: 40px;
        }

        .multiplier-val {
            font-family: 'Fredoka One', cursive;
            font-size: 5.5rem;
            color: var(--umaru-orange);
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* Cute Bouncy Buttons */
        .btn-game {
            pointer-events: auto;
            background: var(--umaru-orange);
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            border-radius: 50px;
            border-bottom: 6px solid #e07500;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-game:hover { transform: scale(1.05); background: #ffaa5e; }
        .btn-game:active { transform: translateY(4px); border-bottom-width: 2px; }

        .mode-toggle {
            pointer-events: auto;
            background: #ffd1a8;
            border-radius: 20px;
            color: #5c3d2e;
        }

        .mode-toggle.active {
            background: var(--cola-red);
            color: white;
            box-shadow: 0 4px 0 #911014;
        }

        .progress-container {
            height: 12px;
            background: #eee;
            border-radius: 10px;
            width: 100%;
            overflow: hidden;
            display: none;
            border: 2px solid #ddd;
        }
        .progress-bar { height: 100%; background: var(--umaru-pink); width: 0%; border-radius: 10px; }
        
        .floating-cola { font-size: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <canvas id="game-canvas"></canvas>

    <div class="hud-layer">
        <div class="flex justify-between items-start">
            <div class="flex flex-col">
                <span class="text-xs text-orange-600 font-black tracking-widest">UMARU_CORE_V1.0</span>
                <div class="flex gap-2 items-center mt-1">
                    <span class="text-2xl font-black text-[#5c3d2e]">RELAXING TIME... ü•§</span>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="setMode('manual')" id="m-btn" class="mode-toggle active px-6 py-2 text-xs font-bold uppercase transition-all">Play</button>
                <button onclick="setMode('auto')" id="a-btn" class="mode-toggle px-6 py-2 text-xs font-bold uppercase transition-all">AFK</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center items-center">
            <div class="game-panel p-10 w-full max-w-sm text-center">
                <p class="text-xs uppercase tracking-widest text-orange-400 font-bold mb-2">Snack Multiplier</p>
                <h2 id="resultDisplay" class="multiplier-val">--</h2>
                
                <div id="p-container" class="progress-container mt-8">
                    <div id="p-bar" class="progress-bar transition-all linear"></div>
                </div>

                <div class="mt-8 flex justify-center gap-4 opacity-60 text-[10px] font-bold">
                    <span>COLA: 100%</span>
                    <span>POTATO CHIPS: READY</span>
                </div>
            </div>
        </div>

        <footer class="flex flex-col gap-4">
            <div class="flex justify-center gap-2" id="history"></div>
            
            <button id="exec-btn" onclick="triggerSignal()" class="btn-game w-full py-5">
                GIVE ME SNACKS! üçü
            </button>
            
            <div class="flex justify-between text-[10px] font-bold text-orange-600/70">
                <span>Nap Level: High</span>
                <span>Gaming Skill: Pro</span>
            </div>
        </footer>
    </div>

    <script>
        // --- THREE.JS CARTOON BACKGROUND ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffeddb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Soft Floor
        const grid = new THREE.GridHelper(100, 20, 0xff9d42, 0xffffff);
        grid.position.y = -5;
        scene.add(grid);

        // Bouncy Spheres (Like Dango/Snacks)
        const geometry = new THREE.SphereGeometry(0.7, 32, 32);
        const snacks = [];
        const colors = [0xff9d42, 0xff7eb9, 0xffffff, 0xffcc00];
        
        for(let i=0; i<20; i++) {
            const mat = new THREE.MeshBasicMaterial({ color: colors[i % colors.length] });
            const snack = new THREE.Mesh(geometry, mat);
            snack.position.set((Math.random()-0.5)*20, Math.random()*15, (Math.random()-0.5)*20);
            scene.add(snack);
            snacks.push(snack);
        }

        camera.position.set(0, 2, 10);

        function animate() {
            requestAnimationFrame(animate);
            grid.rotation.y += 0.002;
            
            snacks.forEach((s, i) => {
                s.position.y += Math.sin(Date.now()*0.002 + i)*0.02;
                s.rotation.x += 0.01;
            });
            
            renderer.render(scene, camera);
        }
        animate();

        // --- GAME LOGIC ---
        let mode = 'manual';
        let lastVal = null;
        let autoLoop = null;

        function setMode(m) {
            mode = m;
            document.getElementById('m-btn').classList.toggle('active', m === 'manual');
            document.getElementById('a-btn').classList.toggle('active', m === 'auto');
            document.getElementById('exec-btn').style.display = m === 'auto' ? 'none' : 'flex';
            document.getElementById('p-container').style.display = m === 'auto' ? 'block' : 'none';
            if(m === 'auto') startAuto(); else clearTimeout(autoLoop);
        }

        function startAuto() {
            const bar = document.getElementById('p-bar');
            bar.style.transition = 'none'; bar.style.width = '0%';
            setTimeout(() => { bar.style.transition = 'width 3s linear'; bar.style.width = '100%'; }, 50);
            autoLoop = setTimeout(() => { triggerSignal(); startAuto(); }, 3000);
        }

        function triggerSignal() {
            const display = document.getElementById('resultDisplay');
            let isCrash = Math.random() > 0.85;
            if(lastVal === 'CRASH') isCrash = false;

            const val = isCrash ? 'T_T' : (Math.random() * 3 + 1.1).toFixed(2);
            
            display.textContent = isCrash ? 'T_T' : val + 'x';
            display.style.color = isCrash ? '#e31e24' : '#ff9d42';

            updateHistory(val, isCrash);
            lastVal = isCrash ? 'CRASH' : val;

            // Simple Bouncy Effect
            display.parentElement.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.05)' },
                { transform: 'scale(1)' }
            ], { duration: 200 });
        }

        function updateHistory(v, c) {
            const h = document.getElementById('history');
            const n = document.createElement('div');
            n.className = `px-4 py-1 rounded-full border-2 font-bold text-xs ${c ? 'bg-red-100 border-red-500 text-red-500' : 'bg-orange-100 border-orange-500 text-orange-600'}`;
            n.textContent = c ? 'Empty!' : 'üç° ' + v;
            if (h.children.length > 3) h.removeChild(h.lastChild);
            h.insertBefore(n, h.firstChild);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        triggerSignal();
    </script>
</body>
</html>
